#maximale distanz um ein hinderniss einzutragen
obstacle_range: 2.5
#maximale länge die als frei bezeichnet wird
raytrace_range: 3.0
#r6 (x,y) -> breite: 0.50 länge: 0.685 + 0.115 (laserscanner) --> drehpunkt ca. bei 0.345 von vorne
#lasermittelpunkt ungefähr bei 0.05 vor roboter
#footprint: [[0.46, -0.25], [0.46, 0.25], [-0.34, 0.25], [-0.34, -0.25]]
robot_radius: 0.47
#Es werden nur Pfade genutzt, die den Abstand (inflation_radius) zu Objekten in der Karte einhalten.
inflation_radius: 0.60


#setzen von quellen und deren parameter
obstacles:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: /base_laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}


